<p-growl [(value)]="msgs"></p-growl>
<p-dialog header="Title" [(visible)]="display">
    Payment Successful for the Transaction: {{txtID}}
    <button class="btn btn-primary" type="button" (click)="gotoProfile()">OK</button>
</p-dialog>

<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">
                    <a class="active">Payment</a>
                </div>

            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">

                    <form class="form-horizontal" novalidate (ngSubmit)="pay()" [formGroup]="formGroup">
                        <fieldset>

                            <div class="form-group" [ngClass]="{'has-error': (formGroup.get('cardName').touched || formGroup.get('cardName').dirty) && !formGroup.get('cardName').valid }">
                                <label class="col-md-4 control-label" for="cardName">Name</label>

                                <div class="col-md-7">
                                    <input class="form-control" id="cardName" type="text" placeholder="Name on the card (required)" formControlName="cardName" />

                                </div>
                            </div>


                            <div class="form-group" [ngClass]="{'has-error': (formGroup.get('creditCard').touched || formGroup.get('creditCard').dirty) && !formGroup.get('creditCard').valid }">
                                <label class="col-md-4 control-label" for="creditCard">Card Number</label>

                                <div class="col-md-7">
                                    <input class="form-control" id="cc-number" formControlName="creditCard" type="tel" autocomplete="cc-number" ccNumber placeholder="**** **** **** ****" />

                                </div>
                            </div>



                            <div class="form-group" [ngClass]="{'has-error': (formGroup.get('expirationDate').touched || formGroup.get('expirationDate').dirty) && !formGroup.get('expirationDate').valid }">
                                <label class="col-md-4 control-label" for="cc-exp-date">Expiry</label>

                                <div class="col-md-7">
                                    <input class="form-control" id="cc-exp-date" formControlName="expirationDate" type="tel" autocomplete="cc-exp" ccExp placeholder="MM/YYYY" />

                                </div>
                            </div>






                            <div class="form-group" [ngClass]="{'has-error': (formGroup.get('cvc').touched || formGroup.get('cvc').dirty) && !formGroup.get('cvc').valid }">
                                <label class="col-md-4 control-label" for="cc-cvc">CVC</label>

                                <div class="col-md-7">
                                    <input class="form-control" id="cc-cvc" formControlName="cvc" type="tel" autocomplete="off" ccCvc placeholder="***" />

                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!formGroup.valid">
                                Pay {{amount?"$":""}}{{amount}}
                            </button>

                        </span>

                                </div>

                                <div class="col-md-4">
                                    <span>
                            <button (click)="cancel()" class="btn btn-primary"
                                    type="button"
                                    >
                                Cancel 
                            </button>
                            
                        </span>

                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
