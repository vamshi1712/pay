<div *ngIf="isLoggedIn" id="headerLayout">
    <div class="col-md-2 pull-right" style="margin-right:1%;margin-top:8px;">
         <a class="login-a-user" (click)="togglepop()">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp; 
            <span style="font-size:15px;">Hi, {{loginUser}} krishnaMohan</span>
            <span  style="font-size:15px;" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </a>
        <div class="dropdownChild" [hidden]="isPopIn">
            <ul>
                <li>
                    <a [routerLink]="['/editcustomer']" class="dropdown-item">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;Edit Profile</a></li>
                <li><a class="dropdown-item" (click)="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="container">
    <div class="row" *ngIf="!isLoggedIn">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a (click)="toggleLogin()" [ngClass]="{'active':showLogin}" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="toggleLogin()" [ngClass]="{'active':!showLogin}" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <app-login [hidden]="!showLogin" *ngIf="!isLoggedIn" (loginParam)="fromLoginPage($event)"></app-login>
                            <app-register [hidden]="showLogin" *ngIf="!isLoggedIn" (loginParam)="fromLoginPage($event)"></app-register>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <router-outlet *ngIf="isLoggedIn" class="row"></router-outlet>

</div>







<spinner [spinner]="spinkit.skDoubleBounce" [backgroundColor]="'#337ab7'">
</spinner>
