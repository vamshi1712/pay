<div class="panel panel-primary">
    <p-messages [(value)]="msgs"></p-messages>

    <div class="panel-body">

        <div class="col-sm-5">

            Wallet Balance: {{walletBalance}}
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label" for="amount">Enter amount</label>

                <div class="col-md-4">
                    <input class="form-control" id="amount" type="number" placeholder="Enter Amount (required)" [(ngModel)]="amount" />
                </div>
            </div>

            <button class="btn btn-primary" [disabled]="!amount" type="button" [routerLink]="['/payment', amount]">TopUp</button>
        </div>

        <div class="col-sm-7">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="firstNameId">First Name :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.firstName}}</label>
                            <!-- {{customer.firstName}} -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="middleNameId">Middle Name :</label>
                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.middleName}}</label>
                            <!-- {{customer.middleName}} -->
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label" for="lastNameId">Last Name :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.lastName}}</label>
                            <!-- {{customer.lastName}} -->
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label" for="preferredNameId">Preferred Name :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.preferredName}}</label>
                            <!-- {{customer.preferredName}} -->
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-md-3 control-label" for="emailId2">Email Address :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.email}}</label>
                            <!-- {{customer.email}} -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="phoneId">Phone :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.mobile}}</label>
                            <!-- {{customer.mobile}} -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="countryCodephoneId">Mobile Country Code :</label>

                        <div class="col-md-5">
                            <label class="control-label label-alter">{{customer?.countryCode}}</label>
                            <!-- {{customer.countryCode}} -->
                        </div>
                    </div>

                    <br />
                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <div class=" col-md-4 col-md-offset-2 ">
                            <span>
                            <button  class="btn btn-primary" type="button" (click)="editCustomer()" >Edit Profile</button>
                        </span>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
